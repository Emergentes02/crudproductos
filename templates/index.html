<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de productos</title>
</head>
<body>
    <h1>Gestion de productos</h1>
    <a href="{{url_for('nuevo' )}}">Nuevo</a>
    <br>
    <table   border="1">
        <tr>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha_vencimiento</th>
            <th>Categoria</th>
            <th></th>
            <th></th>
        </tr>
        {% for item in contactos %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.precio }}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.categoria }}</td>
            <td><a href="{{ url_for('editar',id=item.id)}}">Editar</a></td>
            <td>
                <form action="{{ url_for('eliminar',id=item.id)}}" method="POST">
                    <input type="submit" value="eliminar">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
